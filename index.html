<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Стартап | Головна</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ласкаво просимо до <span>Мого Стартапу</span></h1>
        <p>Збільшуйте продуктивність з нашим інноваційним рішенням!</p>
        <a href="#contact" class="cta-button">Спробувати безкоштовно</a>
    </header>

    <section class="features">
        <div class="feature">
            <h2>Швидко</h2>
            <p>Виконуйте задачі на 200% швидше.</p>
        </div>
        <div class="feature">
            <h2>Надійно</h2>
            <p>Захист даних 24/7.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Зв’яжіться з нами</h2>
        <form action="https://formspree.io/f/ваша-пошта" method="POST">
            <input type="email" name="email" placeholder="Ваш email" required>
            <textarea name="message" placeholder="Повідомлення"></textarea>
            <button type="submit">Надіслати</button>
        </form>
    </section>

    <footer>
        <p>© 2023 Мій Стартап. Усі права захищені.</p>
    </footer>
</body>
</html>
